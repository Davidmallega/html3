<!--formulario registro-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevos Usuarios</title>
    <link rel="stylesheet" href="../static/css/stylenav.css">
    
<style>
/* Contenedor del formulario registro */
.container {
    max-width: 600px; /* Ancho máximo del formulario */
    margin: 50px auto; /* Centra el formulario */
    padding: 20px; /* Espaciado interno */
    background-color: #f2f2f2; /* Fondo claro */
    border-radius: 20px; /* Bordes redondeados */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.596); /* Sombra más intensa */
}

/* Estilo general del formulario */
form {
    display: flex; /* Usa flexbox */
    flex-direction: column; /* Coloca elementos en columna */
    align-items: flex-start; /* Alinea elementos al inicio */
    margin-top: 20px; /* Espaciado superior */
}

/* Estilo para etiquetas */
form label {
    margin-bottom: 2px; /* Espaciado más ajustado */
    font-weight: bold; /* Resalta el texto */
}

/* Campos de entrada */
form input, form select, form textarea {
    width: 100%; /* Ancho total del formulario */
    padding: 8px; /* Espaciado interno */
    margin-top: 1px; /* Espaciado superior */
    margin-bottom: 1px; /* Espaciado inferior */
    border: 1px solid #ddd; /* Borde tenue */
    border-radius: 10px; /* Bordes redondeados */
    box-sizing: border-box; /* Incluye padding y borde en el ancho total */
}

/* Botón de envío */
form input[type="submit"] {
    align-self: center; /* Centra el botón */
    background-color: #007bff; /* Color azul */
    color: white; /* Texto blanco */
    padding: 10px 20px; /* Tamaño del botón */
    border: none; /* Sin borde */
    border-radius: 10px; /* Bordes redondeados */
    cursor: pointer; /* Indicador de clic */
}

form input[type="submit"]:hover {
    background-color: #0056b3; /* Azul más oscuro en hover */
}

/* Botón de regreso */
button.volver-inicio {
    align-self: center; /* Centra el botón */
    background-color: #2680cf; /* Color azul claro */
    color: white; /* Texto blanco */
    border: none; /* Sin borde */
    padding: 8px 16px; /* Tamaño del botón */
    border-radius: 10px; /* Bordes redondeados */
    cursor: pointer; /* Indicador de clic */
    margin-top: 10px;/* separacion con el boton de registrtar */
}

button.volver-inicio:hover {
    background-color: #5a6268; /* Cambia a un gris más oscuro en hover */
}

/* Estilo para opciones de género */
.genero-opciones {
    display: flex; /* Usa flexbox para alinear horizontalmente */
    gap: 15px; /* Espaciado entre opciones */
    align-items: center; /* Alinea verticalmente */
}

.genero-opciones input[type="radio"] {
    margin-right: 5px; /* Espaciado entre botón y texto */
}





</style>    
        
</head>
<body>
    <a href="index.html">
        <img src="../images/logo.png" alt="Logo de la empresa" class="logo-empresa">
    </a>

    <!-- Formulario de Registro -->
    <div class="container">
        <form method="post">
            <h2>Registro de Nuevos Usuarios</h2>
            
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required><br><br>
            
            <!-- Selección de tipo de documento -->
            <label for="tipo-documento">Tipo de Documento:</label>
            <select id="tipo-documento" name="tipo_documento" required onchange="mostrarCampoDocumento()">
                <option value="">Seleccione...</option>
                <option value="RUT">RUT</option>
                <option value="Pasaporte">Pasaporte</option>
                </select><br><br>
            
            <!-- Campo dinámico para RUT o Pasaporte -->
            <div id="campo-documento" style="display: none;">
                <label id="label-documento" for="numero-documento"></label>
                <input type="text" id="numero-documento" name="numero_documento" placeholder="Ingrese el número">
            </div><br>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required><br><br>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+569-1234-5678"><br><br>

            <!-- Selección de Género -->
            <label for="genero">Género:</label><br>
            <div class="genero-opciones">
                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                <label for="masculino">Masculino</label><br>
                
                <input type="radio" id="femenino" name="genero" value="Femenino" required>
                <label for="femenino">Femenino</label>
            </div><br><br>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
            
            <input type="submit" value="Registrar">
            
            <!-- Enlace al inicio -->
            <button type="button" class="volver-inicio" onclick="window.location.href='index.html';">
                Volver al inicio
            </button>
        </form>
    </div>

  
    <footer class="footer-content">
        <a href="index.html">
            <img src="../images/iso-02-02.png" alt="Logo de la empresa" class="logo-empresa-iso">
        </a>
        <p>&copy; 2024 Organización Ambiental. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:info@ecofuturo.org">info@ecofuturo.org</a></p>
    </footer>

    <!-- Script para mostrar el campo de documento -->
    <script src="../static/js/script.js"></script>
    
</body>
</html>
