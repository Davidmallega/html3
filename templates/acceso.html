<!--formulario acceso-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a la Página</title>
    <link rel="stylesheet" href="../static/css/stylenav.css">
<style>
            /* Contenedor del formulario acceso */
        .container {
            max-width: 600px; /* Limita el ancho máximo del formulario */
            margin: 50px auto; /* Centra el formulario horizontalmente */
            padding: 20px; /* Espaciado interno */
            background-color: #f2f2f2; /* Fondo claro para diferenciar el formulario */
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
        }

        /* Estilo general del formulario */
        form {
            display: flex; /* Configura un diseño de flexbox */
            flex-direction: column; /* Ordena los elementos en columna */
            align-items: flex-start; /* Alinea los elementos al inicio del contenedor */
            margin-top: 20px; /* Espaciado superior del formulario */
        }

        /* Estilos para etiquetas */
        form label {
            margin-bottom: 5px; /* Espaciado entre la etiqueta y el campo de entrada */
            font-weight: bold; /* Resalta el texto de la etiqueta */
        }

        /* Estilos para campos de entrada */
        form input {
            width: 100%; /* Campo ajustado al ancho del formulario */
            padding: 10px; /* Espaciado interno del campo */
            margin-bottom: 15px; /* Espaciado entre campos */
            border: 1px solid #ddd; /* Borde sutil */
            border-radius: 10px; /* Bordes redondeados */
            box-sizing: border-box; /* Incluye padding y borde en el ancho total */
        }

        /* Botón de envío */
        form input[type="submit"] {
            align-self: center; /* Centra el botón dentro del formulario */
            background-color: #007bff; /* Color azul para destacar */
            color: white; /* Texto blanco para contraste */
            padding: 12px 20px; /* Tamaño del botón */
            border: none; /* Elimina bordes por defecto */
            border-radius: 10px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor a un indicador de clic */
            margin-top: 10px; /* Espaciado superior */
            width: 100%; /* Botón de ancho completo */
        }

        form input[type="submit"]:hover {
            background-color: #0056b3; /* Cambia a un azul más oscuro al pasar el cursor */
        }

        /* Botón de regreso */
        button.volver-inicio {
            align-self: center; /* Centra el botón dentro del formulario */
            background-color: #6c757d; /* Color gris */
            color: white; /* Texto blanco */
            border: none; /* Sin borde */
            padding: 8px 16px; /* Tamaño del botón */
            border-radius: 10px; /* Bordes redondeados */
            cursor: pointer; /* Indicador de clic */
        }

        button.volver-inicio:hover {
            background-color: #5a6268; /* Cambia a un gris más oscuro al pasar el cursor */
        }
</style>
    
</head>
<body>
    <a href="index.html">
        <img src="../images/logo.png" alt="Logo de la empresa" class="logo-empresa">
    </a>
    
    <!-- formulario de acceso -->
    <div class="container">
        <form method="post">
            <h2>Acceso</h2>
            
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <input type="submit" value="Iniciar Sesión">
            
            <!-- Botón para volver al inicio -->
            <button type="button" class="volver-inicio" onclick="window.location.href='index.html';">
                Volver al inicio
            </button>
        </form>
    </div>
    
    <footer class="footer-content">
        <a href="index.html">
            <img src="../images/iso-02-02.png" alt="Logo de la empresa" class="logo-empresa-iso">
        </a>
        <p>&copy; 2024 Organización Ambiental. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:info@ecofuturo.org">info@ecofuturo.org</a></p>
    </footer>
</body>
</html>
